{% extends "investing/layout.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block script %}
    <link rel="stylesheet" href="{% static 'investing/register.css' %}" />
{% endblock %}

{% block body %}
    <h2>Register</h2>

    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <div id="login">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
